                            </audio>
                        </div>
                    </div>
                </header>
            </div>
        </div>

        <script>
                var audio = document.getElementById("audio");
                audio.volume = 0.3;
        </script>

        <script type="text/javascript">
            $(document).ready(function () {

                $('body').removeClass('fade-out');
